{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="container text-center mb-auto">

    {{ range .Pages }}
    <div class="accordion accordion-flush" id="{{ .Params.css_id }}">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#flush-collapse{{ .Params.css_id }}" 
                        aria-expanded="false" 
                        aria-controls="flush-collapse{{ .Params.css_id }}">
                    {{ .Title }} <span class="ms-3"><small class="text-body-secondary">{{ .Description }}</small></span>
                </button>
            </h2>
            <div id="flush-collapse{{ .Params.css_id }}" class="accordion-collapse collapse" data-bs-parent="#{{ .Params.css_id }}">
                <div class="accordion-body text-start">


                    <div class="card border-white mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                {{ if .Page.Params.image }}
                                <img src="{{ .RelPermalink }}{{.Page.Params.image }}" class="img-fluid" alt="...">
                                {{ end }}
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{ .Page.Title }}</h5>
                                    <p class="card-text">{{ .Page.Summary }}</p>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div>
                    <a href="{{ .RelPermalink }}" class="btn btn-primary mb-3">{{ .Page.Name }}</a>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
