{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="container text-center mb-auto">

    {{ range .Pages }}
    <div class="accordion accordion-flush" id="{{ .Params.css_id }}">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#flush-collapse{{ .Params.css_id }}" 
                        aria-expanded="false" 
                        aria-controls="flush-collapse{{ .Params.css_id }}">
                    {{ .Title }} <span class="ms-3"><small class="text-body-secondary">{{ .Description }}</small></span>
                </button>
            </h2>
            <div id="flush-collapse{{ .Params.css_id }}" class="accordion-collapse collapse" data-bs-parent="#{{ .Params.css_id }}">
                <div class="accordion-body text-start">{{ .Page.Summary }}</div>
                <div>
                    <a href="{{ .RelPermalink }}" class="btn btn-primary mb-3">{{ .Page.Name }}</a>
                </div>
            </div>
        </div>
    </div>
    {{ end }}

</div>
{{ end }}
