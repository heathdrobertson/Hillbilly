<nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">

        <a class="navbar-brand" href="/"><h3 class="float-md-start mb-0">{{ .Site.Title }}</h3></a>
        <span class="container-fluid"></span>
        <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}

                <!-- Top level nav with Children -->
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" 
                    href="{{ .URL }}" 
                    role="button" 
                    data-bs-toggle="dropdown" 
                    aria-expanded="false">
                    {{ .Name }}
                </a>
                <!-- Children of top level nav -->
                <ul class="dropdown-menu">
                    {{ range .Children }}
                    {{ if .HasChildren }}

                    <!-- Children of Children -->
                    <ul class="dropdown-menu">
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" 
                        href="{{ .URL }}" 
                        role="button" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                        {{ .Name }}
                    </a>
                    </li>
                    </ul>

                    {{ else }}
                    <!-- Children of Top Level -->
                    <li><a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                    {{ end }}
                </ul>
                </li>

                {{ else }}

                <!-- Top level nav no Children -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="{{ .Name }}" href="{{ .URL }}">{{ .Name }}</a>
                </li>

                {{ end }}
                {{ end }}
            </ul>
        </div>


    </div>
</nav>
