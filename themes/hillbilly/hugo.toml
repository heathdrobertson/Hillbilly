# Theme config.
# This his the main configuration file. There are also environment specific configuration stored in the /config directory.

baseURL                = "https://rockinghat.com/"
defaultContentLanguage = "en"
enableEmoji            = true
googleAnalytics        = ""
ignoreErrors           = ["error-remote-getjson", "error-missing-instagram-accesstoken"]
languageCode           = "en-us"
paginate               = 100
pluralizeListTitles    = false
timeZone               = "America/Denver"
title                  = "Hillbilly"

theme = ['hillbilly']

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[module]
[module.hugoVersion]
    min = "0.56.0"

[menu]
[[menu.main]]
    name = "Home"
    weight = 10
    pageRef = "/"
[[menu.main]]
    name = "Blog"
    weight = 20
    pageRef = "/blog"
[[menu.main]]
    name = "About"
    weight = 30
    pageRef = "/about"
[[menu.main]]
    name = "Contact"
    weight = 40
    pageRef = "/contact"

[taxonomies]
  category = 'categories'
  series = 'series'
  tag = 'tags'

[params]
    hide_footer = true 
    name = "Big Joe"
    title = "Hillbilly"
